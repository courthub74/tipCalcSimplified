<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simp Tip Calc</title>
</head>
<body>


    <main> 

        <!-- <header>Header</header> -->
        
        <!--WHOLE PAGE-->
        <form class="main-container">

            
            <!--INPUT PART-->
            <div class="inputs-container">

                <h1>Input</h1>
                <label for="input"></label>
                <input type="text" id="input" placeholder="0">

                <h2>Select Tip %</h2>
                <button class="percent-button" type="button">5%</button>
                <button class="percent-button" type="button">10%</button>
                <button class="percent-button" type="button">20%</button>

            </div>


            <!--OUTPUT PART-->
            <div class="outputs-container">
                <p class="total">Total</p>
                <span class="total" id="total-value">$0.00</span>
            </div>

        </form>

        <footer class="foot">powered by CourDevelops L.L.C.</footer>


    </main>

    
</body>
</html>
